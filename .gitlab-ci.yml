stages:
  - check
  - test
  - deploy

check format:
  stage: check
  image: alpine
  allow_failure: true
  before_script:
    - apk add --update --no-cache git clang
  script:
    - >
      find . \( -not -path '\./\.*' \) -and \( -name '*.[hc]' -or -name '*.[hc]pp' \) | while read -r FILE; do
          echo "Formatting $FILE"
          clang-format --style file -i "$FILE"
      done
    - git diff --patch | tee 0001-Clang-format.patch
    - test ! -s 0001-Clang-format.patch
  artifacts:
    paths:
      - 0001-Clang-format.patch
    expire_in: 1 week
    when: on_failure


.platformio-cache: &platformio-cache
  image: shaguarger/platformio:latest
  variables:
    PLATFORMIO_CORE_DIR: "$CI_PROJECT_DIR/.pio-core"
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .pio-core
      - .pio

test examples:
  <<: *platformio-cache
  stage: test
  script:
    - >
      for file in examples/*; do
        pio ci \
          --project-conf .platformio-ci.ini
          --lib="." \
          $file
      done


test hardware:
  <<: *platformio-cache
  stage: test
  before_script:
    - cp .platformio-ci.ini platformio.ini
  script:
    - pio project init
    - pio remote --agent testinator test --upload-port /dev/ttyUSB0 --test-port /dev/ttyUSB0
  rules:
    - if: "$PLATFORMIO_AUTH_TOKEN"


pages:
  stage: deploy
  image: alpine
  before_script:
    - apk add --update --no-cache doxygen
  script:
    - doxygen ./docs/doxigen.conf
    - mkdir -p public
    - cp -r docs/_build/html/* public
  artifacts:
    paths:
      - public
  only:
    - master
