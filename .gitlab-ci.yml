include:
  - template: 'Workflows/MergeRequest-Pipelines.gitlab-ci.yml'


stages:
  - check
  - docker
  - build
  - test
  - deploy


variables:
  PIO_LIB_FOLDER: libspookyaction
  PIO_PROJ_FOLDER: tests
  GIT_SUBMODULE_STRATEGY: recursive

.pio-cache: &pio-cache
  cache:
    paths:
      - "${PIO_PROJ_FOLDER}/.pio"

.rules-changes-sources: &rules-changes-sources
  changes:
    - ${PIO_LIB_FOLDER}/src/**/*
    - ${PIO_LIB_FOLDER}/include/**/*
    - ${PIO_LIB_FOLDER}/examples/**/*
    - ${PIO_PROJ_FOLDER}/src/**/*
    - ${PIO_PROJ_FOLDER}/test/**/*
    - ${PIO_PROJ_FOLDER}/sdkconfig*
    - ${PIO_PROJ_FOLDER}/include/**/*
    - ${PIO_PROJ_FOLDER}/lib/**/*
    - cicd/platformio.ini

.rules-changes-cicd: &rules-changes-cicd
  changes:
    - cicd/*
    - .gitlab-ci.yml

.rules-merge-to-master: &rules-merge-to-master
  if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"'
  when: always

.rules-master: &rules-master
  if: '$CI_COMMIT_BRANCH == "master"'
  when: always


check format:
  stage: check
  image: alpine:3.17
  allow_failure: true
  before_script:
    - apk add --update --no-cache git clang clang-extra-tools
  script:
    - >
      find . -not -path '*/\.*' -and -not -path './tests/components/*' -and -not -path './tests/lib/_*' -and \( -name '*.[hc]' -or -name '*.[hc]pp' \) | while read -r FILE; do
          echo "Formatting $FILE"
          clang-format --style file -i "$FILE"
      done
    - git diff --patch | tee 0001-Clang-format.patch
    - test ! -s 0001-Clang-format.patch
  artifacts:
    paths:
      - 0001-Clang-format.patch
    expire_in: 1 week
    when: on_failure
  rules:
    # Run always, on merge request too
    - when: always


.build-test-firmare-template: &build-test-firmware-template
  stage: build
  image: ${CI_REGISTRY}/proj/testinator/esp32:latest
  <<: *pio-cache
  before_script:
    - cp cicd/platformio.ini "${PIO_PROJ_FOLDER}/platformio.ini"
    - cd "${PIO_PROJ_FOLDER}"
  script:
    # Remove the cached firmwares to ensure we will rebuild
    - rm -f .pio/**/firmware.{bin,elf}
    - pio test -vv --without-uploading --without-testing
  artifacts:
    paths:
      - "${PIO_PROJ_FOLDER}/.pio/**/*.checksum"  # Without this, `pio run` deletes the firmware
      - "${PIO_PROJ_FOLDER}/.pio/**/firmware.bin"
      - "${PIO_PROJ_FOLDER}/.pio/**/firmware.elf"
  rules:
    - when: always
  needs: []

build test firmware mbedtls:
  <<: *build-test-firmware-template
  cache:
    key: ${CI_COMMIT_REF_SLUG}-mbedtls

build test firmware wolfssl:
  <<: *build-test-firmware-template
  cache:
    key: ${CI_COMMIT_REF_SLUG}-wolfssl
  # Customize the before script so that it uses the correct defaults
  before_script:
    - cp cicd/platformio.ini "${PIO_PROJ_FOLDER}/platformio.ini"
    - cd "${PIO_PROJ_FOLDER}"
    - cp sdkconfig-wolfssl.defaults sdkconfig.defaults


.example-build-rules: &example-build-rules
  rules:
    # [skip examples] tag for skipping
    - if: '$CI_COMMIT_MESSAGE =~ /skip examples/'
      when: never
    # Run on merge request
    - <<: *rules-merge-to-master
    # But skip by default if the sources did not change
    - <<: *rules-changes-sources
    - <<: *rules-changes-cicd


build examples:
  image: ${CI_REGISTRY}/proj/testinator/esp32:latest
  stage: build
  <<: *pio-cache
  <<: *example-build-rules
  cache:
    key: ${CI_COMMIT_REF_SLUG}-examples
  script:
    # Note that we need to set sdkconfig.defaults up in beforehand, so we make our own folder and manage it ourselves
    # Afterwards we save the firmware so that we can use it as artifact to signal that the example has been built
    - BUILD_DIR="$(mktemp -d)"
    - cp ${PIO_LIB_FOLDER}/examples/sdkconfig.defaults "${BUILD_DIR}"
    - pio ci
      --build-dir="${BUILD_DIR}"
      --project-conf=cicd/platformio.ini
      --lib=${PIO_LIB_FOLDER}
      --lib=tests/lib/mittelib
      --keep-build-dir
      "${PIO_LIB_FOLDER}/examples/${EXAMPLE_FILE}"
    - find "${BUILD_DIR}/.pio" -name firmware.bin -exec cp {} "${PIO_LIB_FOLDER}/examples/${EXAMPLE_FILE}.bin" \;
    - rm -rf "${BUILD_DIR}"
  parallel:
    matrix:
      - EXAMPLE_FILE:
        - app_desfire_demo.cpp
        - app_scan_loop.cpp
        - initialize.cpp
        - scan_any_target_lowlev.cpp
        - scan_desfire_lowlev.cpp
        - self_test.cpp
  artifacts:
    paths:
      - "${PIO_LIB_FOLDER}/examples/*.bin"
    expire_in: 1 week
  needs: []


test all examples have been built:
  # This job will make sure that the .gitlab-ci is up to date and all examples have been built
  image: alpine:3.17
  stage: test
  <<: *example-build-rules
  script:
    - >
      for file in ${PIO_LIB_FOLDER}/examples/*.cpp; do
        echo "Testing that $file was included in the hardcoded list of build examples..."
        test -e "$file.bin"
      done
  needs:
    - build examples


.test-hardware-template: &test-hardware-template
  stage: test
  image: ${CI_REGISTRY}/proj/testinator/esp32:latest
  tags:
    - pn532
  before_script:
    - cp cicd/platformio.ini "${PIO_PROJ_FOLDER}/platformio.ini"
    - cd "${PIO_PROJ_FOLDER}"
  script:
    # Make several attempts at uploading.
    - UPLOADED=0
    - >
      for i in $(seq 1 5); do
        if pio test --without-building --without-testing -vv; then
          UPLOADED=1
          break
        else
          echo "Failed uploading attempt $i/5. Sleeping a bit before retrying."
          sleep $(( i * 2 ))
        fi
      done
    - test $UPLOADED -ne 0
    - pio test --without-building --without-uploading -vv
  rules:
    # Run always, on merge request too
    - <<: *rules-merge-to-master
    # But skip by default if the sources did not change
    - <<: *rules-changes-sources
    - <<: *rules-changes-cicd


test hardware mbedtls:
  <<: *test-hardware-template
  needs:
    - build test firmware mbedtls

test hardware wolfssl:
  <<: *test-hardware-template
  needs:
    - build test firmware wolfssl

publish library:
  image: ${CI_REGISTRY}/proj/testinator/esp32:latest
  stage: deploy
  before_script:
    - python3 -m pip install --user gitpython
  script:
    - git config --global --add safe.directory $(pwd)
    - |
      python3 cicd/check_version.py ${PIO_LIB_FOLDER}/library.json && \
      pio package publish --owner ${PLATFORMIO_ORG} --non-interactive ${PIO_LIB_FOLDER}
  only:
    - tags
  except:
    - branches


.docker-job-definition: &docker-job-template
  image: docker:stable
  stage: docker
  tags:
    - docker
  before_script:
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"
    - export IMAGE_PATH="${CI_REGISTRY}/${CI_PROJECT_PATH}"


prepare docs image:
  <<: *docker-job-template
  script:
    - docker build
      --tag ${IMAGE_PATH}:${CI_COMMIT_SHA}
      --tag ${IMAGE_PATH}:latest
      --cache-from ${IMAGE_PATH}:latest docs
    - docker push "${IMAGE_PATH}:${CI_COMMIT_SHA}"
    - docker push "${IMAGE_PATH}:latest"
  rules:
    # Run on merge request
    - <<: *rules-merge-to-master
    # Run when the Dockerfile or CI pipeline changes
    - changes:
        - docs/Dockerfile
        - .gitlab-ci.yml
      when: always
  needs: []


build docs:
  image: "${CI_REGISTRY}/${CI_PROJECT_PATH}:latest"
  stage: build
  script:
    - make -C docs clean
    - make -C docs html 2>&1 | tee docs/build.log
    - echo "Warning list:"
    - grep -iF warning docs/build.log || true
    # Consider doxygen warnings as a failure condition:
    - "test $(grep -ci '\\[~\\] [^ ]\\+\\?:\\d\\+: warning:' docs/build.log) -eq 0"
  allow_failure: true
  artifacts:
    paths:
      - docs/_build/html
  rules:
    - <<: *rules-master
    # [skip docs] tag for skipping
    - if: '$CI_COMMIT_MESSAGE =~ /skip docs/'
      when: never
    # Run on merge request
    - <<: *rules-merge-to-master
    # Run when the docs change
    - changes:
        - docs/**/*
      when: always
    # But skip by default if the sources did not change
    - <<: *rules-changes-sources
  needs:
    - job: prepare docs image
      optional: true


pages:
  stage: deploy
  image: alpine:3.17
  needs:
    - check format
    - build docs
  script:
    - mkdir -p public
    - cp -r docs/_build/html/* public
  artifacts:
    paths:
      - public
  rules:
    - <<: *rules-master
